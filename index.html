<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mit Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>">
    <meta name="description" content="Walsted om AI og uddannelse">
    <meta property="og:title" content="Dit website navn">
    <meta property="og:description" content="AI og uddannelse">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mit-f-rste-vercel-projekt.vercel.app/">
</head>
<body class="bg-gray-50">
    <header class="bg-gray-800 text-white py-6 px-4">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl font-bold mb-4 animate-fadeIn">Velkommen</h1>
            <nav>
                <ul class="flex flex-col md:flex-row gap-4">
                    <li><a href="#om" class="hover:text-gray-300 transition-colors">Om mig</a></li>
                    <li><a href="#projekter" class="hover:text-gray-300 transition-colors">Projekter</a></li>
                    <li><a href="#kontakt" class="hover:text-gray-300 transition-colors">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="weather-widget hidden md:block fixed top-4 right-4 bg-white p-4 rounded-lg shadow-lg"></div>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <section id="om" class="mb-12">
            <h2 class="text-3xl font-bold mb-4">Om mig</h2>
            <p class="text-gray-700">Her kommer din beskrivelse</p>
        </section>

        <section id="projekter" class="mb-12">
            <h2 class="text-3xl font-bold mb-6">Projekter</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <article class="bg-white p-6 rounded-lg shadow-md transition-transform hover:-translate-y-1 hover:shadow-lg">
                    <h3 class="text-xl font-bold mb-2">Projekt 1</h3>
                    <p class="text-gray-600">Beskrivelse af projektet</p>
                </article>
                <article class="bg-white p-6 rounded-lg shadow-md transition-transform hover:-translate-y-1 hover:shadow-lg">
                    <h3 class="text-xl font-bold mb-2">Projekt 2</h3>
                    <p class="text-gray-600">Beskrivelse af projektet</p>
                </article>
            </div>
        </section>

        <section id="kontakt" class="mb-12">
            <h2 class="text-3xl font-bold mb-6">Kontakt</h2>
            <form class="max-w-lg mx-auto space-y-4">
                <div>
                    <input type="text" name="name" placeholder="Dit navn" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <input type="email" name="email" placeholder="Din email" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <textarea name="message" placeholder="Din besked" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-32"></textarea>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                    Send
                </button>
            </form>
        </section>
    </main>

    <div class="progress-bar fixed top-0 left-0 h-1 bg-blue-600 z-50"></div>

    <script>
        // Din eksisterende JavaScript forbliver det samme
    </script>
</body>
</html>
